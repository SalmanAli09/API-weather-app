<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0064d57c94.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Loader -->
    <div id="full">
        <div id="loader">
            <h1>Fetching Data Please Wait!</h1>
        </div>
    </div>


    <!-- main code -->
    <div id="fpage">
        <h1 id="heading" style="text-align: center;padding-top: 5px;"><img src="logo.png" alt=""
                style="width: 100px;position: relative;top: 28px;">Weather App</h1>
        <hr width="85%">
        <center><i class="fa fa-search" style="position: relative;left: 32px;font-size: 16px;"></i><input type="text"
                id="search" placeholder="Enter City Name ..."><button id="btn_srch" onclick="getData()">Search</button>
        </center>
    </div>
    </div>
    <div id="main">
        <div id="saperator"></div>
        <div id="weatherUpdate">
            <div id="image">
                <center>
                    <h1 id="condition_name"></h1><img src="" alt="" style="width: 110px;" id="pic">
                </center>
            </div>
            <div id="temp">
                <center>
                    <h1 id="temNam">Temperature</h1>
                    <h1 id="tempDeg"></h1>
                </center>
            </div>
            <div id="cityndate">
                <h4 id="cityName"></h4>
                <hr width="70%">
                <h4 id="date"></h4>
                <hr width="70%">
                <h4 id="time"></h4>
            </div>
        </div>

        <div id="saperator_weather"></div>

        <div id="todayHighlight">
            <div id="first_three">
                <div id="div1"><span style="font-size: 18px;"><i class="fa fa-thermometer-empty"
                            aria-hidden="true"></i>&nbsp; Temperature in <sup>o</sup>F</span><br>
                    <h2 id="tem_fr"></h2>
                </div>
                <div id="div2"><span style="font-size: 18px;vertical-align: middle;"><i class="fa fa-wind"
                            aria-hidden="true"></i>&nbsp; Wind Speed</span> <br>
                    <h2 id="speed"></h2>
                </div>
                <div id="div3"><span style="font-size: 18px;"><i class="fa fa-sun-o" aria-hidden="true"></i>
                        &nbsp;Sunrise & Sunset</span><br>
                    <h5 id="sr"></h5>
                    <h5 id="ss"></h5>
                </div>
            </div>
            <div id="last_three">
                <div id="div4"><span style="font-size: 18px;"><i class="fa fa-cloud" aria-hidden="true"></i>
                        &nbsp;Visiblity</span>
                    <h2 id="visSp"></h2>
                </div>
                <div id="div5"><span style="font-size: 18px;"><i class="fa fa-tint" aria-hidden="true"></i>&nbsp;
                        Humidity</span><br>
                    <h2 id="humPer"></h2>
                </div>
                <div id="div6"><span style="font-size: 18px;"><i class="fa fa-glass" aria-hidden="true"></i>
                        &nbsp;Pressure</span>
                    <h2 id="pre"></h2>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
